server:
  port: 8083
embedded:
  zookeeper:
    port: 2181
spring:
  devtools:
      restart:
        enabled: true
  datasource:
        url: jdbc:mysql://localhost:3306/lenos?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 866652
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
  http:
      encoding:
        force: true
  boot:
    admin:
      client:
        url: http://localhost:8082
  application:
    name: pdms_provider


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
      health:
        show-details: ALWAYS
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
  redis:
    host: 127.0.0.1
    port: 6379

mybatis:
    type-aliases-package: com.len.pdms.model.entity
    mapper-locations: classpath*:mapper/*.xml
    check-config-location: true

mapper:
    mappers:
        - com.len.base.BaseMapper
        - tk.mybatis.mapper.common.Mapper
    not-empty: true
    identity: mysql


# PageHelperConfig 可以替代此方案
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

lenosp:
  uploadPath: ./file/
  isDayType: false

  imagePath: ./image/

logging:
  file: ./logs/lenosp-log.log
  level:
    com.len.mapper: debug

dataType: mysql

redis:
  prefix: len_
dubbo:
  scan:
    base-packages: com.len.pdms.service.provider.Impl
  protocol:
    name: dubbo
    port: 20880
    default: false
  registry:
    address: zookeeper://127.0.0.1:${embedded.zookeeper.port}
  application:
    logger: slf4j
  provider:
    filter: dubboProviderContextFilter